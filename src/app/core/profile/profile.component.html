<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Account Information" [options]="false">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="infoForm" (submit)="infoSubmit()">
          
            <div class="form-group">
              <!-- <label for="exampleInputEmail1">Nom de l'organisation</label> -->
              <input formControlName="first_name" name="first_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Prenom"  />
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <!-- <label for="exampleInputEmail1">Nom de l'organisation</label> -->
              <input formControlName="last_name" name="last_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nom"  />
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <!-- <label for="exampleInputEmail1">Nom de l'organisation</label> -->
              <input formControlName="password_confirm" type="password" class="form-control" name="password_confirm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nom"  />
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-save"></i>
              Enregistrer
            </button>
          </form>
        </div>
      </div>
    </app-card>
  </div>

  <hr>

  <div class="col-sm-12">
    <app-card cardTitle="Change password" [options]="false">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="passwordForm"  (submit)="passwordSubmit()">
          
            <div class="form-group">
              <!-- <label for="exampleInputEmail1">Nom de l'organisation</label> -->
              <input formControlName="password" type="password" class="form-control" name="password" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password"  />
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <!-- <label for="exampleInputEmail1">Nom de l'organisation</label> -->
              <input formControlName="password" type="password" class="form-control" name="password" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password"  />
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-save"></i>
              Enregistrer
            </button>
          </form>
        </div>
      </div>
    </app-card>
  </div>
  

</div>
