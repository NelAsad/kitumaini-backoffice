<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Ajouter une organisation" [options]="false">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="organisationForm" (ngSubmit)="save_organisation()">
            <div class="form-group">
              <!-- <label for="exampleInputEmail1">Nom de l'organisation</label> -->
              <input formControlName="organisation_nom" type="text" class="form-control"
                placeholder="Saisir le nom de l'organisation" />
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-save"></i>
              Enregistrer
            </button>
          </form>
        </div>
      </div>
    </app-card>
  </div>

  <hr>

  <div class="col-xl-12">
    <app-card cardTitle="Organisations" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Nom</th>
              <th>Créé le</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            @for (organisation of organisations; track $index) {
            <tr>
              <th scope="row">{{organisation['id']}}</th>
              <td>{{organisation['libelle_organisation']}}</td>
              <td>{{organisation['created_at'] | date : 'dd/LL/yy, h:mm a'}}</td>
              <td>
                <a style="cursor: pointer;" (click)="explorer_organisation(organisation['id'])" class="label btn-primary text-white f-12 rounded-pill"> <i class="fa fa-book"></i> Explorer</a>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </app-card>
  </div>

</div>
